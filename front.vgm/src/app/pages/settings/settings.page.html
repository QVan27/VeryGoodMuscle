<ion-content [fullscreen]="true">
  <div class="div1">
    <a [routerLink]="['/tabs/profil']">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </a>

    <h1>Options</h1>
  </div>
  <ion-list>
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle (ionChange)="SetDarkMode($event.target.checked)" value="1"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
